version: '3.8'

services:
  api:
    build: .
    container_name: livebid-api
    ports:
      - "3001:3001"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auction-network

  worker:
    build: .
    container_name: livebid-worker
    command: ["node", "dist/index.js"] # In this single-entrypoint setup, worker runs within the same process or we can scale it
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - auction-network

  postgres:
    image: postgres:16
    container_name: livebid-db
    environment:
      POSTGRES_USER: ${DB_USER:-root}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-userservice}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-root} -d ${DB_NAME:-userservice}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

  redis:
    image: redis:7-alpine
    container_name: livebid-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - auction-network

networks:
  auction-network:
    driver: bridge

volumes:
  postgres_data:
