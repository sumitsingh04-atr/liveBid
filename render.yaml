services:
  - type: web
    name: livebid-api
    env: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate deploy && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: DATABASE_URL
        fromDatabase:
          name: livebid-db
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: REDIS_URL
        sync: false
      - key: KAFKA_BROKERS
        sync: false
      - key: CORS_ORIGINS
        sync: false
      - key: TZ
        value: Asia/Kolkata

databases:
  - name: livebid-db
    databaseName: livebid
    user: livebid_user
    plan: free
