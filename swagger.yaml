openapi: 3.0.0
info:
  title: LiveBid API
  description: API documentation for the LiveBid auction platform
  version: 1.0.0
servers:
  - url: http://localhost:3001
    description: Local development server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        email:
          type: string
        balance:
          type: string
        createdAt:
          type: string
          format: date-time

    AuctionItem:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        description:
          type: string
        startingPrice:
          type: string
        currentPrice:
          type: string
        status:
          type: string
          enum: [DRAFT, ACTIVE, SOLD, EXPIRED, INACTIVE]
        creatorId:
          type: integer
        winnerId:
          type: integer
          nullable: true
        endsAt:
          type: string
          format: date-time
        createdAt:
          type: string
          format: date-time
        endsAtIST:
          type: string
        createdAtIST:
          type: string

    Bid:
      type: object
      properties:
        id:
          type: integer
        amount:
          type: string
        bidderId:
          type: integer
        auctionItemId:
          type: integer
        createdAt:
          type: string
          format: date-time

paths:
  /health:
    get:
      summary: Health check
      responses:
        '200':
          description: Server is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  database:
                    type: string
                  timestamp:
                    type: string

  /auth/register:
    post:
      summary: Register a new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '201':
          description: User registered successfully
        '400':
          description: Invalid input or user already exists

  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      token:
                        type: string
        '401':
          description: Invalid credentials

  /auctions:
    post:
      summary: Create a new auction
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
                - description
                - startingPrice
                - endsAt
              properties:
                title:
                  type: string
                description:
                  type: string
                startingPrice:
                  type: number
                endsAt:
                  type: string
                  format: date-time
      responses:
        '201':
          description: Auction created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/AuctionItem'
        '400':
          description: Invalid input

    get:
      summary: List auctions
      parameters:
        - name: status
          in: query
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of auctions
          content:
            application/json:
              schema:
                type: object
                properties:
                  auctions:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuctionItem'
                  pagination:
                    type: object
                    properties:
                      total:
                        type: integer
                      page:
                        type: integer
                      limit:
                        type: integer
                      totalPages:
                        type: integer

  /auctions/{id}:
    get:
      summary: Get auction by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Auction details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuctionItem'
        '404':
          description: Auction not found

  /auctions/{id}/bid:
    post:
      summary: Place a bid on an auction
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - amount
              properties:
                amount:
                  type: number
      responses:
        '201':
          description: Bid placed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  data:
                    type: object
                    properties:
                      bid:
                        $ref: '#/components/schemas/Bid'
                      updatedAuction:
                        $ref: '#/components/schemas/AuctionItem'
        '400':
          description: Invalid bid or auction status

  /users/me:
    get:
      summary: Get current user profile
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
